<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Coway Item - Edit</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<div class="divine_auto"><!-- divine_auto start -->

<div style="width:40%;">

<div class="border_box max-image" style="height:413px;"><!-- border_box start -->
<img src="../images/common/item_big.jpg" alt="" />
</div><!-- border_box end -->

</div>

<div style="width:60%;">

<div class="border_box" style="height:413px;"><!-- border_box start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:125px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Category</th>
	<td>
	<select>
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Price</th>
	<td>
	<p><span>RM</span></p>
	<input type="text" title="" placeholder="" class="" />
	<p>Normal Price:<span class="old_price">0.00</span></p>
	</td>
</tr>
<tr>
	<th scope="row">Price Remark</th>
	<td>
	<input type="text" title="" placeholder="Price Remark" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Item Code</th>
	<td>
	<input type="text" title="" placeholder="Item Code" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Item Name</th>
	<td>
	<input type="text" title="" placeholder="Item Name" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Description </th>
	<td>
	<textarea cols="20" rows="5" placeholder="Description"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" class="col_all">
	<label><input type="checkbox" /><span>Is Promotion Item ?</span></label>
	</td>
</tr>
<tr>
	<th scope="row">Image </th>
	<td>
	<div>
	<div class="auto_file w100p"><!-- auto_file start -->
	<input type="file" title="file add" />
	</div><!-- auto_file end -->
	</div>
	<p><span>* Max image size : 1MB * Only allow .jpg file</span></p>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">SAVE</a></p></li>
</ul>

</div><!-- border_box end -->

</div>

</div><!-- divine_auto end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
