<div id="popup_wrap" class="popup_wrap size_mid"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Reset Password</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
<tr>
	<th scope="row">New Password<span class="must">*</span></th>
	<td>
	<span class="txt_box w100p"><input type="password" title="" placeholder="" class="w100p" />
		<i>
		&gt; Password length must between 6~20.<br />
		&gt; Password cannot contains your login ID.<br />
		&gt; New password cannot same to current password.<br />
		</i>
	</span>
	</td>
</tr>
<tr>
	<th scope="row">Re-Type New Password<span class="must">*</span></th>
	<td><input type="password" title="" placeholder="" class="w100p" /></td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2"><a href="#">Save Password</a></p></li>
</ul>

</form>
