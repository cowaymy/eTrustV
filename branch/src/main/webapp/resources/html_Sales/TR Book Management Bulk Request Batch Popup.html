<!DOCTYPE html>
<html lang="ko">
<head>

<script type="text/javascript" src="../js/common_pub.js"></script>

<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>BULK REQUEST BATCH</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<aside class="title_line"><!-- title_line start -->
<ul class="right_btns">
	<li><p class="btn_blue"><a href="#"><span class="search"></span>Search</a></p></li>
	<li><p class="btn_blue"><a href="#"><span class="clear"></span>Clear</a></p></li>
</ul>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:160px" />
	<col style="width:*" />
	<col style="width:160px" />
	<col style="width:*" />
	<col style="width:160px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Batch Number</th>
	<td><input type="text" title="" placeholder="Request Number" class="w100p" /></td>
	<th scope="row">Batch Status</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row">Create Date</th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
</tr>
<tr>
	<th scope="row">Request Branch</th>
	<td colspan="3">
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row">Creator</th>
	<td><input type="text" title="" placeholder="Creator (Username)" class="w100p" /></td>
</tr>
</tbody>
</table><!-- table end -->

<article class="grid_wrap"><!-- grid_wrap start -->

</article><!-- grid_wrap end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">TR Book Listing</a></p></li>
