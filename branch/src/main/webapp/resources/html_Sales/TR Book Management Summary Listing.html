<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>TR Book Management Summary Listing</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Book No</th>
	<td><input type="text" title="" placeholder="Book No" class="w100p" /></td>
	<th scope="row">Return To Branch</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row">Update Date</th>
	<td>
		<div class="date_set w100p"><!-- date_set start -->
		<p><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
		<span>To</span>
		<p><input type="text" title="Create end Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
		</div><!-- date_set end -->
	</td>
</tr>
<tr>
	<th scope="row">Create By</th>
	<td><input type="text" title="" placeholder="Create By" class="w100p" /></td>
	<th scope="row">Book Holder</th>
	<td><input type="text" title="" placeholder="Book Holder" class="w100p" /></td>
	<th scope="row">Holder Type</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">Status</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row"></th>
	<td></td>
	<th scope="row"></th>
	<td></td>
</tr>
<tr>
	<th scope="row">Member Type</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row">Organization Code</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<th scope="row">Group Code</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">Department Code</th>
	<td>
		<select class="multy_select w100p" multiple="multiple">
			<option value="1">11</option>
			<option value="2">22</option>
			<option value="3">33</option>
		</select>
	</td>
	<td colspan="4"></td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">Generate To PDF</a></p></li>
	<li><p class="btn_blue2 big"><a href="#">Generate To Excel</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
