<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>View/Edit Expenses</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<ul class="right_btns mb10">
	<li><p class="btn_blue2"><a href="#">Temp. Save</a></p></li>
	<li><p class="btn_blue2"><a href="#">Submit</a></p></li>
</ul>

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:190px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Cost Center</th>
	<td>
		<select class="w100p">
			<option value="">Center01</option>
			<option value="">Center02</option>
		</select>
	</td>
	<th scope="row">Staff Code</th>
	<td><input type="text" title="" placeholder="" class="" /><a href="#" class="search_btn"><img src="../images/common/normal_search.gif" alt="search" /></a></td>
</tr>
<tr>
	<th scope="row">Bank</th>
	<td><input type="text" title="" placeholder="" class="readonly w100p" readonly="readonly" /></td>
	<th scope="row">Bank Account No</th>
	<td><input type="text" title="" placeholder="" class="readonly w100p" readonly="readonly" /></td>
</tr>
<tr>
	<th scope="row">Claim Month</th>
	<td><input type="text" title="기준년월" placeholder="MM/YYYY" class="j_date2 w100p" /></td>
	<th scope="row">Expense Type</th>
	<td><input type="text" title="" placeholder="" class="" /><a href="#" class="search_btn"><img src="../images/common/normal_search.gif" alt="search" /></a></td>
</tr>
</tbody>
</table><!-- table end -->

</form>
</section><!-- search_table end -->

<section class="search_result"><!-- search_result start -->

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

<ul class="center_btns">
	<li><p class="btn_blue2"><a href="#">Add</a></p></li>
	<li><p class="btn_blue2"><a href="#">Clear</a></p></li>
</ul>

<aside class="title_line"><!-- title_line start -->
<h2 class="total_text">Total Amount:<span>10000</span></h2>
</aside><!-- title_line end -->

<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">DEL</a></p></li>
</ul>

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

</section><!-- search_result end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
