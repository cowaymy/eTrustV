<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>User Management - View User</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<aside class="title_line"><!-- title_line start -->
<h2>User Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:140px" />
	<col style="width:*" />
	<col style="width:190px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">User Type</th>
	<td><span>text</span></td>
	<td colspan="2">
	<label><input type="checkbox" /><span>Part-Timer</span></label>
	<label><input type="checkbox" /><span>External User</span></label>
	</td>
</tr>
<tr>
	<th scope="row">Username</th>
	<td></td>
	<th scope="row">Fullname</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Branch</th>
	<td></td>
	<th scope="row">Department</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Valid Date</th>
	<td></td>
	<th scope="row">Department (Call-Center Use)</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Email</th>
	<td></td>
	<th scope="row">Join Date</th>
	<td></td>
</tr>
<tr>
	<th scope="row">NRIC</th>
	<td></td>
	<th scope="row">Extension No</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Contact (Work)</th>
	<td></td>
	<th scope="row">Contact (Mobile)</th>
	<td></td>
</tr>
</tbody>
</table><!-- table end -->

<aside class="title_line"><!-- title_line start -->
<h2>User Role Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Role (Lvl 1)</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Role (Lvl 2)</th>
	<td></td>
</tr>
<tr>
	<th scope="row">Role (Lvl 3)</th>
	<td></td>
</tr>
</tbody>
</table><!-- table end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
