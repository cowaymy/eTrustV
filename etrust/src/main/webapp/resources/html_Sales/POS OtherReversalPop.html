<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>POS Reversal</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<ul class="right_btns">
	<li><p class="btn_blue2"><a href="#">Save</a></p></li>
</ul>

<aside class="title_line"><!-- title_line start -->
<h2>POS Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">POS Type</th>
	<td>
	<select class="w100p">
		<option value="">POS Sales</option>
		<option value="">Deduction Commission</option>
	</select>
	</td>
	<th scope="row">POS Sales Type</th>
	<td>
	<select class="w100p">
		<option value="">POS-Item Bank</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<aside class="title_line"><!-- title_line start -->
<h2>Particular Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Customer Name</th>
	<td colspan="3">
		<input type="text" title="" placeholder="Cash" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Address Detail</th>
	<td colspan="3">
		<input type="text" title="" placeholder="Address Detail" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Street</th>
	<td colspan="3">
		<input type="text" title="" placeholder="Jalan / Lorong" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Area</th>
	<td colspan="3">
		<select class="w100p">
			<option value="">Taman Muda Sepakat</option>
			<option value="">Others</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">City</th>
	<td>
		<select class="w100p">
			<option value="">Kangar</option>
			<option value="">Others</option>
		</select>
	</td>
	<th scope="row">Postcode</th>
	<td>
		<select class="w100p">
			<option value="">84150</option>
			<option value="">Others</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">State</th>
	<td>
		<select class="w100p">
			<option value="">Perlis</option>
			<option value="">Others</option>
		</select>
	</td>
	<th scope="row">Country</th>
	<td>
		<select class="w100p">
			<option value="">Malaysia</option>
			<option value="">Others</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3">
		<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
</tbody>
</table><!-- table end -->

<aside class="title_line"><!-- title_line start -->
<h2>Charges Balance</h2>
</aside><!-- title_line end -->

<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">Purchase Items</a></p></li>
	<li><p class="btn_grid"><a href="#">DEL</a></p></li>
</ul>

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

<aside class="title_line"><!-- title_line start -->
<h2>Reversal Details</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Reversal Remark</th>
	<td>
		<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
</tbody>
</table><!-- table end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
