<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>EDIT PST DEALER CONTACT</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<aside class="title_line"><!-- title_line start -->
<h2>Dealer Main Contact</h2>
</aside><!-- title_line end -->

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Status</th>
	<td colspan="3"><input type="text" title="" placeholder="Address Status" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Initial<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Gender<span class="must">*</span></th>
	<td>
	<label><input type="radio" name="Gender" /><span>Male</span></label>
	<label><input type="radio" name="Gender" /><span>Femael</span></label>
	</td>
</tr>
<tr>
	<th scope="row">Contact Name<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="Contact Name" class="w100p" /></td>
	<th scope="row">Race<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">NRIC</th>
	<td><input type="text" title="" placeholder="NRIC" class="w100p" /></td>
	<th scope="row">Tel (Mobile 1)<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="Telephone Number (Mobile 1)" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Tel (Mobile 2)</th>
	<td><input type="text" title="" placeholder="Telephone Number (Mobile 2)" class="w100p" /></td>
	<th scope="row">Tel (Office)</th>
	<td><input type="text" title="" placeholder="Telephone Number (office)" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Tel (Residence)</th>
	<td><input type="text" title="" placeholder="Telephone Number (Residence)" class="w100p" /></td>
	<th scope="row">Tel (Fax)</th>
	<td><input type="text" title="" placeholder="Telephone Number (Fax)" class="w100p" /></td>
</tr>
</tbody>
</table><!-- table end -->

</form>
</section><!-- search_table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">Save Address</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
