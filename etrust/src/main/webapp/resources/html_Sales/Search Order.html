<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Search Order</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<ul class="right_btns">
	<li><p class="btn_blue"><a href="#"><span class="search"></span>Search</a></p></li>
	<li><p class="btn_blue"><a href="#"><span class="clear"></span>Clear</a></p></li>
</ul>

<table class="type1 mt10"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:160px" />
	<col style="width:*" />
	<col style="width:160px" />
	<col style="width:*" />
	<col style="width:120px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Order No</th>
	<td>
	<input type="text" title="" placeholder="Order No" class="w100p" />
	</td>
	<th scope="row">Order Ref No</th>
	<td>
	<input type="text" title="" placeholder="Reference No" class="w100p" />
	</td>
	<th scope="row">Order Date</th>
	<td>
	<input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Order PO #</th>
	<td>
	<input type="text" title="" placeholder="PO No" class="w100p" />
	</td>
	<th scope="row">Invoice/Statement PO #</th>
	<td colspan="3">
	<input type="text" title="" placeholder="Invoice/Statement PO No" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Customer ID</th>
	<td>
	<input type="text" title="" placeholder="Customer ID(Numeric)" class="w100p" />
	</td>
	<th scope="row">Customer Name</th>
	<td colspan="3">
	<input type="text" title="" placeholder="Customer Name" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">NRIC/Company No</th>
	<td>
	<input type="text" title="" placeholder="NRIC/Company No" class="w100p" />
	</td>
	<th scope="row">Application Type</th>
	<td>
	<select class="multy_select w100p" multiple="multiple">
		<option value="1">11</option>
		<option value="2">22</option>
		<option value="3">33</option>
	</select>
	</td>
	<th scope="row">Order Status</th>
	<td>
	<select class="multy_select w100p" multiple="multiple">
		<option value="1">11</option>
		<option value="2">22</option>
		<option value="3">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Key-In Branch</th>
	<td colspan="5">
	<select class="multy_select w100p" multiple="multiple">
		<option value="1">11</option>
		<option value="2">22</option>
		<option value="3">33</option>
	</select>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<article class="grid_wrap mt30"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
