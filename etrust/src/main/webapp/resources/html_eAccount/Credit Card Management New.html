<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>New Registration</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:190px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Credit cardholder name</th>
	<td><input type="text" title="" placeholder="" class="" /><a href="#" class="search_btn"><img src="../images/common/normal_search.gif" alt="search" /></a></td>
	<th scope="row">Credit card no.</th>
	<td><input type="text" title="" placeholder="" class="w23_5p" /> <input type="password" title="" placeholder="" class="w23_5p" /> <input type="password" title="" placeholder="" class="w23_5p" /> <input type="text" title="" placeholder="" class="w23_5p" /></td>
</tr>
<tr>
	<th scope="row">Person-in-charge name</th>
	<td><input type="text" title="" placeholder="" class="" /><a href="#" class="search_btn"><img src="../images/common/normal_search.gif" alt="search" /></a></td>
	<th scope="row">Person-in-charge department</th>
	<td><input type="text" title="" placeholder="" class="" /><a href="#" class="search_btn"><img src="../images/common/normal_search.gif" alt="search" /></a></td>
</tr>
<tr>
	<th scope="row">Issue Bank</th>
	<td>
		<select class="multy_select" multiple="multiple">
			<option value="1"> SYS0004M</option>
			<option value="2"> SYS0005M</option>
		</select>
	</td>
	<th scope="row">Card Type</th>
	<td>
		<select class="multy_select" multiple="multiple">
			<option value="1"> Type01</option>
			<option value="2"> Type02</option>
		</select>
	</td>
</tr>
<tr>
	<th scope="row">Approved credit limit</th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">Expiry Date</th>
	<td><input type="text" title="기준년월" placeholder="MM/YYYY" class="j_date2 w100p" /></td>
</tr>
<tr>
	<th scope="row">Attachment</th>
	<td colspan="3">
		<div class="auto_file2"><!-- auto_file start -->
		<input type="file" title="file add" />
		</div><!-- auto_file end -->
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3"><textarea class="w100p" rows="2" style="height:auto"></textarea></td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2"><a href="#">Save</a></p></li>
</ul>

</form>
</section><!-- search_table end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
