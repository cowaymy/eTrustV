<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>BS Management - Configuration - Basic Info</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Order No</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Application Type</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Order No</th>
	<td colspan="3">
	</td>
</tr>
<tr>
	<th scope="row">Product</th>
	<td>
	</td>
	<th scope="row">Customer Name</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">NRIC/Company No</th>
	<td>
	</td>
	<th scope="row">BS Availability</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">BS Cody Code</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Last BS Date</th>
	<td>
	<input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" />
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3">
	<textarea cols="20" rows="5" placeholder=""></textarea>
	</td>
</tr>
<tr>
	<th scope="row">Happy Call Service</th>
	<td colspan="3">
	<label><input type="checkbox" /><span>Installation Type</span></label>
	<label><input type="checkbox" /><span>BS Type</span></label>
	<label><input type="checkbox" /><span>AS Type</span></label>
	</td>
</tr>
<tr>
	<th scope="row">Prefer BS Week</th>
	<td colspan="3">
	<label><input type="radio" name="week" /><span>None</span></label>
	<label><input type="radio" name="week" /><span>Week 1</span></label>
	<label><input type="radio" name="week" /><span>Week 2</span></label>
	<label><input type="radio" name="week" /><span>Week 3</span></label>
	<label><input type="radio" name="week" /><span>Week 4</span></label>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">SAVE</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
