<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>

<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Edit Installation Result</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:120px" />
	<col style="width:*" />
	<col style="width:120px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Install No</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Install Status</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Creator</th>
	<td>
	</td>
	<th scope="row">Create Date</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Action CT</th>
	<td colspan="3">
	</td>
</tr>
<tr>
	<th scope="row">Sirim No</th>
	<td>
	<input type="text" title="" placeholder="" class="" />
	</td>
	<th scope="row">Serial No</th>
	<td>
	<input type="text" title="" placeholder="" class="" />
	</td>
</tr>
<tr>
	<th scope="row">Ref No. (1)</th>
	<td>
	<input type="text" title="" placeholder="" class="" />
	</td>
	<th scope="row">Ref No. (2)</th>
	<td>
	<input type="text" title="" placeholder="" class="" />
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3">
	<textarea cols="20" rows="5" placeholder=""></textarea>
	</td>
</tr>
<tr>
	<td colspan="4" class="col_all">
	<label><input type="checkbox" /><span>Allow Commission ?</span></label>
	<label><input type="checkbox" /><span>Is trade in ?</span></label>
	<label><input type="checkbox" /><span>Required SMS ?</span></label>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">SAVE</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</html>
