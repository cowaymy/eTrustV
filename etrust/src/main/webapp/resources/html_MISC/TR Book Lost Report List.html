<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>TR Book - Report Lost</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<section class="tap_wrap"><!-- tap_wrap start -->
<ul class="tap_type1">
	<li><a href="#" class="on">DCF Info</a></li>
	<li><a href="#">Lost Info</a></li>
</ul>

<article class="tap_area"><!-- tap_area start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:110px" />
	<col style="width:*" />
	<col style="width:145px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Type</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Category</th>
	<td>
	</td>
	<th scope="row">Subject</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Requestor</th>
	<td>
	</td>
	<th scope="row">Recipient</th>
	<td>
	</td>
	<th scope="row">Request Branch</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Request On Behalf</th>
	<td colspan="3">
	<label><input type="checkbox" /><span></span></label>
	<input type="text" title="" placeholder="" class="readonly" readonly="readonly" />
	</td>
	<th scope="row">Reason<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Description<span class="must">*</span></th>
	<td colspan="5">
	<textarea cols="20" rows="5" placeholder="Description"></textarea>
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="5">
	<textarea cols="20" rows="5" placeholder="Remark"></textarea>
	</td>
</tr>
</tbody>
</table><!-- table end -->

</article><!-- tap_area end -->

<article class="tap_area"><!-- tap_area start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Lost Type</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">TR Book No</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">TR No</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Total Page(s)</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Holder Type</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Holder Code</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Holder Name</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Holder NRIC</th>
	<td>
	</td>
</tr>
</tbody>
</table><!-- table end -->

</article><!-- tap_area end -->

</section><!-- tap_wrap end -->

<ul class="center_btns mt20">
	<li><p class="btn_blue2 big"><a href="#">SAVE</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
