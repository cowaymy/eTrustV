<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Search Order</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<section class="search_table"><!-- search_table start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:170px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Order No</th>
	<td><input type="text" title="" placeholder="Order No" class="w100p" /></td>
	<th scope="row">Order Ref No</th>
	<td><input type="text" title="" placeholder="Referrence No" class="w100p" /></td>
	<th scope="row">Order Date</th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
</tr>
<tr>
	<th scope="row">Order PO #</th>
	<td><input type="text" title="" placeholder="Referrence No" class="w100p" /></td>
	<th scope="row">Invoice/Statement PO #</th>
	<td><input type="text" title="" placeholder="Invoice/Statement PO No" class="w100p" /></td>
	<th scope="row"></th>
	<td></td>
</tr>
<tr>
	<th scope="row">Customer ID</th>
	<td><input type="text" title="" placeholder="Customer ID (Numberic)" class="w100p" /></td>
	<th scope="row">Customer Name</th>
	<td colspan="3"><input type="text" title="" placeholder="Customer Name" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">NRIC/Company No.</th>
	<td><input type="text" title="" placeholder="NRIC/Company No." class="w100p" /></td>
	<th scope="row">Application Type</th>
	<td>
	<select class="disabled w100p" disabled="disabled">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Order Status</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Key-In Branch</th>
	<td colspan="3">
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row"></th>
	<td></td>
</tr>
</tbody>
</table><!-- table end -->

</section><!-- search_table end -->

<ul class="center_btns">
	<li><p class="btn_blue"><a href="#">Search</a></p></li>
	<li><p class="btn_blue"><a href="#">Clear</a></p></li>
</ul>

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->


</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
