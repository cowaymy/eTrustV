<script type="text/javaScript">

console.log("customerCreditCardPop");

	function fn_validateExpiry(f) {
		var reg = /^\d+$/;
		if(f == "MM") {
			var expMonth = $("#_expMonth_").val();
			
			if(expMonth.length == "") {
				alert("Please key in expiry month.");
				return false;
			} else {
				if(expMonth.length < 2) {
					$("#_expMonth_").val("0" + expMonth);
				} else {
					if(parseInt(expMonth) > 12) {
						$("#_expMonth_").val('');
						alert("Please rekey expiry month");
						return false;
					}
				}
			}
			
			if(!reg.test(expMonth)) {
				alert("Only numbers allowed.");
				return false
			}
		}
		
		if(f == "YY") {
			var expYear = $("#_expYear_").val();
			
			if(expYear.length == "") {
				alert("Please key in expiry year.");
				return false;
			} else {
				if(expYear.length < 4) {
					alert("Please rekey expiry year");
					$("#_expYear_").val('');
					return false;
				}
			}
			
			if(!reg.test(expYear)) {
				alert("Only numbers allowed.");
				return false
			}
		}
	}
	
	function fn_onChange(obj) {
		var str = obj.value;
		obj.value = str.trim();
		
		if(str == ""){
			alert("Please key in credit card number.");
            return false;
        }else{
			if($.isNumeric(obj.value)) {
				//digit 16
				if(16 != $("#_cardNo_").val().length){
					alert("Credit card number must be 16 digits.");
					$("#_cardNo_").val('');
					return false;
				}
			} else {
				alert("Only numbers allowed for credit card.")
				obj.value = "";
			}
        }
	}

    function fn_addCreditCard(){
		var reg = /^\d+$/;
		var cardNo = $("#_cardNo_").val();
		var expYear = $("#_expYear_").val();
		var expMonth = $("#_expMonth_").val();
        
        if(cardNo == ""){
			alert("Please key in credit card number.");
            return false;
        }else{
			//digit 16
			if(16 != $("#_cardNo_").val().length){
				alert("Credit card number must be 16 digits.");
				$("#_cardNo_").val('');
				return false;
			}
        }
		
		if(expYear.length == "") {
			alert("Please key in expiry year.");
			return false;
		} else {
			if(expYear.length < 4) {
				alert("Please rekey expiry year");
				$("#_expYear_").val('');
				return false;
			}
			
			if(!reg.test(expYear)) {
				alert("Only numbers allowed.");
				return false;
			}
		}
		
		if(expMonth.length == "") {
			alert("Please key in expiry month.");
			return false;
		} else {
			if(expMonth.length < 2) {
				$("#_expMonth_").val("0" + expMonth);
			} else {
				if(parseInt(expMonth) > 12) {
					alert("Please rekey expiry month");
					$("#_expMonth_").val('');
					return false;
				}
			}
			
			if(!reg.test(expYear)) {
				alert("Only numbers allowed.");
				return false;
			}
		}
		
        $("#insCardForm").submit();
    }

</script>
