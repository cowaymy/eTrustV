<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="../css/master.css" />

<body>

</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->
	
<aside class="title_line"><!-- title_line start -->
<h2>OrderInvestigation Request</h2>
<ul class="right_btns">
	<li><p class="btn_blue"><a href="#"><span class="search"></span>View Rent Ledger</a></p></li>
</ul>
</aside>

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Order No.</th>
	<td>
	<span>1111</span>
	</td>
	<th scope="row">Order Date</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Order Status</th>
	<td>
	</td>
	<th scope="row">Rental Status</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Application Type</th>
	<td>
	</td>
	<th scope="row">Product</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Customer Name</th>
	<td>
	</td>
	<th scope="row">NRIC</th>
	<td>
	</td>
</tr>
<tr>
	<th scope="row">Investigate Type</th>
	<td colspan="3">
	<select>
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Called Date</th>
	<td colspan="3">
	<input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" />
	</td>
</tr>
<tr>
	<th scope="row">Visitation Date</th>
	<td colspan="3">
	<input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" />
	</td>
</tr>
<tr>
	<th scope="row">Attachement</th>
	<td colspan="3">

	<div class="auto_file"><!-- auto_file start -->
	<input type="file" title="file add" />
	</div><!-- auto_file end -->

	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3">
	<textarea cols="20" rows="5" placeholder=""></textarea>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2"><a href="#">Request Investigate</a></p></li>
</ul>

</section><!-- pop_body end -->
