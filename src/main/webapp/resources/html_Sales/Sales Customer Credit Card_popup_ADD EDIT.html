<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
</head>
<body>

<div id="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>CUSTOMER CREDIT CARD - ADD/EDIT</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Type<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Issue Bank<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Credit Card No<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="Account Number" class="w100p" /></td>
	<th scope="row">Expiry Date<span class="must">*</span></th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
</tr>
<tr>
	<th scope="row">Name On Card<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">Card Type<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Remarks</th>
	<td colspan="3">
	<textarea cols="20" rows="5"></textarea>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<section class="search_result"><!-- search_result start -->

<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">Update</a></p></li>
</ul>

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

</section><!-- search_result end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
