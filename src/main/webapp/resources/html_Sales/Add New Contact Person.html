<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Add New Contact Person</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
	<col style="width:130px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Initial</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Name</th>
	<td colspan="3">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Gender</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">DOB</th>
	<td>
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">NRIC</th>
	<td colspan="3">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Race</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Post</th>
	<td colspan="3">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Department</th>
	<td colspan="3">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Mobile No</th>
	<td>
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Residence No</th>
	<td>
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Office No</th>
	<td>
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
	<th scope="row">Fax No</th>
	<td>
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Post</th>
	<td colspan="7">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
<tr>
	<td colspan="8" class="col_all">
	<label><input type="checkbox" /><span>Set As Main Contact Person</span></label>
	<p class="fl_right"><span class="red_text">(* At least one contact number)</span></p>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">Save</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
