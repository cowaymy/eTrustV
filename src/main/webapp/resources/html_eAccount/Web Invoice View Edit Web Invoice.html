<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>View/Edit Web Invoice</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<ul class="right_btns mb10">
	<li><p class="btn_blue2"><a href="#">Approve Line</a></p></li>
	<li><p class="btn_blue2"><a href="#">Temp. save</a></p></li>
	<li><p class="btn_blue2"><a href="#">Submit</a></p></li>
</ul>

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:100px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Invoice date</th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
	<th scope="row">Key In date</th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
</tr>
<tr>
	<th scope="row">Cost Center</th>
	<td><input type="text" title="" placeholder="" class="" /><p class="btn_sky"><a href="#">Search</a></p></td>
	<th scope="row">Create User ID</th>
	<td><input type="text" title="" placeholder="" class="w100p" readonly="" /></td>
</tr>
<tr>
	<th scope="row">Supplier</th>
	<td><input type="text" title="" placeholder="" class="" /><p class="btn_sky"><a href="#">Search</a></p></td>
	<th scope="row">Invoice Type</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Invoice No.</th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">GST Registration No.</th>
	<td><input type="text" title="" placeholder="" class="w100p" readonly="" /></td>
</tr>
<tr>
	<th scope="row"></th>
	<td></td>
	<th scope="row">Payment Due Date</th>
	<td><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date w100p" /></td>
</tr>
<tr>
	<th scope="row">Bank</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Bank Account</th>
	<td><input type="text" title="" placeholder="" class="w100p" readonly="" /></td>
</tr>
<tr>
	<th scope="row">Attachment</th>
	<td colspan="3">
	<div class="auto_file w100p"><!-- auto_file start -->
	<input type="file" title="file add" />
	</div><!-- auto_file end -->
	</td>
</tr>
<tr>
	<th scope="row">Remark</th>
	<td colspan="3"><textarea cols="20" rows="5"></textarea></td>
</tr>
</tbody>
</table><!-- table end -->

</form>
</section><!-- search_table end -->

<section class="search_result"><!-- search_result start -->

<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">Add</a></p></li>
	<li><p class="btn_grid"><a href="#">Delete</a></p></li>
</ul>

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

</section><!-- search_result end -->

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->

</body>
</html>
