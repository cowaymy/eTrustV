<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
</head>
<body>

<div id="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Commission Rule Book Mgmt</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:160px" />
	<col style="width:*" />
	<col style="width:210px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">OGR Name</th>
	<td><input type="text" title="" placeholder="OGR Name" class="w100p" /></td>
	<th scope="row">Item Name</th>
	<td><input type="text" title="" placeholder="Item Name" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Rule Name</th>
	<td><input type="text" title="" placeholder="Rule Name" class="w100p" /></td>
	<th scope="row">USE (Y/N)</th>
	<td>
	<select class="w100p">
		<option value="">Y</option>
		<option value="">N</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Rule Category</th>
	<td colspan="3"><input type="text" title="" placeholder="Rule Category" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Range Start Value</th>
	<td><input type="text" title="" placeholder="Range Start Value" class="w100p" /></td>
	<th scope="row">Range End Value</th>
	<td><input type="text" title="" placeholder="Range End Value" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Range Value Type</th>
	<td><input type="text" title="" placeholder="Range Value Type" class="w100p" /></td>
	<th scope="row">Range Value Type Name</th>
	<td><input type="text" title="" placeholder="Rule Category" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Range Value Type</th>
	<td><input type="text" title="" placeholder="Range Value Type" class="w100p" /></td>
	<th scope="row">Range Value Type Name</th>
	<td><input type="text" title="" placeholder="Rule Category" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Description</th>
	<td colspan="3">
		<textarea cols="40" rows="5"></textarea>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">Save</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
