<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
</head>
<body>

<div id="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Training Course Information</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->


<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:120px" />
	<col style="width:*" />
	<col style="width:140px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Course Type</th>
	<td colspan="3">
	<select class="w100p">
		<option value="1">Cody Advance</option>
		<option value="2">Cody Basic 1</option>
		<option value="2">Cody Basic 2</option>
		<option value="2">Cody Basic 3</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Course Code</th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">Course Name</th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Course Limit</th>
	<td><input type="text" title="" placeholder="" value="9999" class="w100p" /></td>
	<th scope="row">Location</th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Status</th>
	<td>
	<select class="disabled" disabled="disabled">
		<option value="">Active</option>
	</select>
	</td>
	<th scope="row">Training Period</th>
	<td>
	
	<div class="date_set w100p"><!-- date_set start -->
	<p><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
	<span>To</span>
	<p><input type="text" title="Create end Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
	</div><!-- date_set end -->

	</td>
</tr>
</tbody>
</table>

</form>
</section><!-- search_table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">Save This Course &amp; Proceed To Next Step</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
