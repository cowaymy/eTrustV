<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>NEW Course</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<aside class="title_line"><!-- title_line start -->
<h2>Course Registration</h2>
</aside><!-- title_line end -->

<section class="search_table"><!-- search_table start -->
<form action="#" method="post">

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:120px" />
	<col style="width:*" />
	<col style="width:150px" />
	<col style="width:*" />
	<col style="width:200px" />
	<col style="width:250px" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Course Type<span class="must">*</span></th>
	<td>
	<select class="w100p">
		<option value="1">11</option>
		<option value="2">22</option>
		<option value="2">33</option>
	</select>
	</td>
	<th scope="row">Member(Y/N)/Type<span class="must">*</span></th>
	<td>
	<select class="wAuto">
		<option value="1">Y</option>
		<option value="2">N</option>
	</select>
	<select class="wAuto ml5">
		<option value="1">11</option>
		<option value="2">11</option>
		<option value="2">11</option>
		<option value="2">11</option>
	</select>
	</td>
	<th scope="row">Training Period<span class="must">*</span></th>
	<td>
		<div class="date_set w100p"><!-- date_set start -->
		<p><input type="text" title="Create start Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
		<span>To</span>
		<p><input type="text" title="Create end Date" placeholder="DD/MM/YYYY" class="j_date" /></p>
		</div><!-- date_set end -->
	</td>
</tr>
<tr>
	<th scope="row">Course Name<span class="must">*</span></th>
	<td colspan="3"><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">Course Code<span class="must">*</span></th>
	<td><input type="text" title="" placeholder="" class="w100p" /></td>
</tr>
<tr>
	<th scope="row">Location<span class="must">*</span></th>
	<td colspan="3"><input type="text" title="" placeholder="" class="w100p" /></td>
	<th scope="row">Attendance / Course Limit <span class="must">*</span></th>
	<td>
		<div class="text_select">
			<select>
				<option value="">11</option>
				<option value="">22</option>
				<option value="">33</option>
			</select>
			<input type="text" title="" placeholder="" />
		</div>
	</td>
</tr>
</tbody>
</table>

</form>
</section><!-- search_table end -->

<aside class="title_line"><!-- title_line start -->
<h2>Attendee List</h2>
<ul class="right_btns">
	<li><p class="btn_grid"><a href="#">Attendee</a></p></li>
	<li><p class="btn_grid"><a href="#">NEW</a></p></li>
	<li><p class="btn_grid"><a href="#">DEL</a></p></li>
</ul>
</aside><!-- title_line end -->

<article class="grid_wrap"><!-- grid_wrap start -->
그리드 영역
</article><!-- grid_wrap end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">Save</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
