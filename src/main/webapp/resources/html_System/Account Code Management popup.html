<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280px,user-scalable=yes,target-densitydpi=device-dpi" name="viewport"/>
<title>eTrust system</title>
<link rel="stylesheet" type="text/css" href="../css/master.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/multiple-select.css" />
<script type="text/javascript" src="../js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../js/jquery.ui.datepicker.min.js"></script>
<script type="text/javascript" src="../js/common_pub.js"></script>
<script type="text/javascript" src="../js/multiple-select.js"></script>
<script type="text/javascript" src="../js/jquery.mtz.monthpicker.js"></script>
</head>
<body>

<div id="popup_wrap" class="popup_wrap"><!-- popup_wrap start -->

<header class="pop_header"><!-- pop_header start -->
<h1>Account Code Management - Edit Account Code</h1>
<ul class="right_opt">
	<li><p class="btn_blue2"><a href="#">CLOSE</a></p></li>
</ul>
</header><!-- pop_header end -->

<section class="pop_body"><!-- pop_body start -->

<aside class="title_line"><!-- title_line start -->
<h2>Account Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row">Account Code<span class="must">*</span></th>
	<td>
	<input type="text" title="" placeholder="1000/000" class="w100p" />
	</td>
	<th scope="row">SAP CODE</th>
	<td>
	<input type="text" title="SAP CODE" placeholder="" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Account Description<span class="must">*</span></th>
	<td colspan="3">
	<input type="text" title="" placeholder="" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Payment Account</th>
	<td colspan="3">
	<label><input type="checkbox" /><span>Cash</span></label>
	<label><input type="checkbox" /><span>Cheque</span></label>
	<label><input type="checkbox" /><span>Online</span></label>
	<label><input type="checkbox" /><span>Credit Card</span></label>
	</td>
</tr>
</tbody>
</table><!-- table end -->

<aside class="title_line"><!-- title_line start -->
<h2>Account Location Information</h2>
</aside><!-- title_line end -->

<table class="type1"><!-- table start -->
<caption>table</caption>
<colgroup>
	<col style="width:180px" />
	<col style="width:*" />
	<col style="width:180px" />
	<col style="width:*" />
</colgroup>
<tbody>
<tr>
	<th scope="row" rowspan="3">Address</th>
	<td colspan="3">
	<input type="text" title="" placeholder="Address(1)" class="w100p" />
	</td>
</tr>
<tr>
	<td colspan="3">
	<input type="text" title="" placeholder="Address(2)" class="w100p" />
	</td>
</tr>
<tr>
	<td colspan="3">
	<input type="text" title="" placeholder="Address(3)" class="w100p" />
	</td>
</tr>
<tr>
	<th scope="row">Country</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">State</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Area</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
	<th scope="row">Postcode</th>
	<td>
	<select class="w100p">
		<option value="">11</option>
		<option value="">22</option>
		<option value="">33</option>
	</select>
	</td>
</tr>
<tr>
	<th scope="row">Tel(1)</th>
	<td>
	<input type="text" title="" placeholder="Tel(1)" class="w100p" />
	</td>
	<th scope="row">Tel(2)</th>
	<td>
	<input type="text" title="" placeholder="Tel(2)" class="w100p" />
	</td>
</tr>
</tbody>
</table><!-- table end -->

<ul class="center_btns">
	<li><p class="btn_blue2 big"><a href="#">SAVE</a></p></li>
</ul>

</section><!-- pop_body end -->

</div><!-- popup_wrap end -->
</body>
</html>
